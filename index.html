<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/lesson-info-block.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="header-content">
            <img src="img/chat_logo.jpg" alt="logo" id="chat_logo"> 
            <div id="weekInfo"></div>
        </div>
    </header>
    <div class="days-of-the-week">
        <a id="monday">Понеділок</a>
        <a id="tuesday">Вівторок</a>
        <a id="wednesday">Середа</a>
        <a id="thursday">Четвер</a> 
        <a id="friday">П'ятниця</a>
        <a id="saturday">Субота</a>
    </div>
    <div class="background-rectangle">
        <div class="lesson-block">
            <div class="lesson-time upper-time">8:30</div>
            <div class="lesson-position">1 пара</div>
            <div class="lesson-time lower-time">10:05</div>
        </div>
        <hr class="separate-lines">
        <div class="lesson-block">
            <div class="lesson-time upper-time">10:25</div>
            <div class="lesson-position">2 пара</div>
            <div class="lesson-time lower-time">12:00</div>
        </div>
        <hr class="separate-lines">
        <div class="lesson-block">
            <div class="lesson-time upper-time">12:20</div>
            <div class="lesson-position">3 пара</div>
            <div class="lesson-time lower-time">13:55</div>
        </div>
        <hr class="separate-lines">
        <div class="lesson-block">
            <div class="lesson-time upper-time">14:15</div>
            <div class="lesson-position">4 пара</div>
            <div class="lesson-time lower-time">15:50</div>
        </div>
    </div>
</body>
</html>
