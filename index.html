<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>
    <link rel="stylesheet" href="css/style.css">
    <script type ="module" src="js/script.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="header-content">
            <img src="img/chat_logo.jpg" alt="logo" id="chat_logo"> 
            <span id="weekInfo"></span>
            <span id="academic-group">Group</span>
        </div>
    </header>
    <div class="days-of-the-week">
        <a id="monday">Понеділок</a>
        <a id="tuesday">Вівторок</a>
        <a id="wednesday">Середа</a>
        <a id="thursday">Четвер</a> 
        <a id="friday">П'ятниця</a>
        <a id="saturday">Субота</a>
    </div>
    <div class="background-rectangle">
        <div class="row-of-lessons">
            <div class="lesson-block">
                <div class="lesson-time upper-time">8:30</div>
                <div class="lesson-position">1 пара</div>
                <div class="lesson-time lower-time">10:05</div>
            </div>
                <div class="lesson-info-block l1-row-1">
                    <div class="lesson-name"></div>
                    <div class="lesson-type"></div>
                    <div class="lesson-teacher"></div>
                </div>
                <div class="lesson-info-block l1-row-2">

                    <div class="lesson-type"></div>
                    <div class="lesson-teacher"></div>

                </div>

                    <div class="lesson-teacher"></div>
                </div>
            </div>

            <hr class="separate-lines">

            <div class="row-of-lessons">
                <div class="lesson-block">

                </div>
                <div class="lesson-info-block l2-row-1">
